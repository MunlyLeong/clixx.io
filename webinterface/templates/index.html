{% extends "base.html" %}
{% block body %}
<div data-role="header">
  <h1>{{ config.name }}</h1>
</div>

<div data-role="content">

<form method="post" action="change">
  <label for="slider-1">Projects/Devices on this machine:</label>
  {% for item in projects %}
        <li><a href="{{ item.href }}"/iot/iot>{{ item }}</a></li>
  {% endfor %}
  <br />
  
</form>

{% if value %}
<p>Message sent: {{ value }}</p>
{% endif %}

</div>
{% endblock %}
